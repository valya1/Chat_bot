apply plugin: 'java'
apply plugin: 'maven'

group = 'michaelP'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version:'1.9.1'
    compile group: 'org.telegram', name: 'telegrambots', version:'3.6'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version:'1.2.21'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.2.21'
}
